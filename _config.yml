theme: jekyll-theme-cayman

title                    : "AweTome"
name                     : "Indie Game Development Team"
description              : "Just Indie"
url                      : "https://awetome.net"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # 블로그 댓글 기능 true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
# Reading Files
include:
  - .htaccess
  - _pages
